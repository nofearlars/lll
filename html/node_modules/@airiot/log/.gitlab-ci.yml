release:
  image: airiot/releaser:latest
  cache:
    paths:
    - node_modules/
  stage: release
  script:
    - npm config set registry https://registry.npm.taobao.org
    - npm install
    - wget -O .releaserc.js $RELEASERC_URL
    - semantic-release
  only:
    - master
    - /version\/v4/
  
